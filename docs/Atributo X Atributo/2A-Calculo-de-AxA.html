<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Atributos RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Esconde os botões padrão para navegadores baseados em WebKit (Chrome, Safari) */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Esconde os botões padrão para Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        .discreet-button {
            background-color: transparent;
            color: #9ca3af; /* Gray-400 */
            border: 1px solid transparent;
            transition: all 0.2s ease-in-out;
            border-radius: 0.25rem;
        }

        .discreet-button:hover {
            background-color: rgba(75, 85, 99, 0.5); /* Gray-600 with transparency */
            color: #e5e7eb; /* Gray-200 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <main class="w-full max-w-4xl p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl flex flex-col items-center gap-8 relative">
        <!-- Botão com ícone de espada no canto superior direito -->
        <button id="toggle-names-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        </button>

        <h1 class="text-4xl font-bold text-center mb-4">Calculadora de Atributos</h1>
        
        <div class="flex flex-col md:flex-row gap-8 w-full">
            <!-- Bloco Ator -->
            <div class="flex-1 w-full bg-gray-700 p-8 rounded-xl shadow-lg border border-gray-600">
                <h2 id="titulo1" class="text-2xl font-bold mb-6 text-center text-teal-300">Ator</h2>
                
                <div class="space-y-4">
                    <div class="relative">
                        <label for="atributo1" class="block text-sm font-medium mb-1 text-gray-300">Valor do Atributo</label>
                        <input type="number" id="atributo1" placeholder="Ex: 80" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" oninput="handleCalculations()">
                        <div class="absolute right-1 top-6 h-10 flex items-center justify-center">
                            <button onclick="ajustarValor('atributo1', 'somar')" class="discreet-button text-sm px-2 py-1">+</button>
                            <button onclick="ajustarValor('atributo1', 'subtrair')" class="discreet-button text-sm px-2 py-1 ml-1">-</button>
                        </div>
                    </div>
                    
                    <div class="relative">
                        <label for="dado1" class="block text-sm font-medium mb-1 text-gray-300">Valor do Dado</label>
                        <input type="number" id="dado1" placeholder="Ex: 10" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" oninput="handleCalculations()">
                        <div class="absolute right-1 top-6 h-10 flex items-center justify-center">
                            <button onclick="ajustarValor('dado1', 'somar')" class="discreet-button text-sm px-2 py-1">+</button>
                            <button onclick="ajustarValor('dado1', 'subtrair')" class="discreet-button text-sm px-2 py-1 ml-1">-</button>
                        </div>
                    </div>
                </div>
                
                <div id="resultado1" class="mt-10 text-center p-4 bg-gray-900 rounded-lg text-xl font-bold border-2 border-dashed border-teal-500">
                    Resultado: -
                </div>
            </div>

            <div class="hidden md:block w-px h-64 bg-gray-600 rounded-full"></div>

            <!-- Bloco Receptor -->
            <div class="flex-1 w-full bg-gray-700 p-8 rounded-xl shadow-lg border border-gray-600">
                <h2 id="titulo2" class="text-2xl font-bold mb-6 text-center text-rose-300">Receptor</h2>
                
                <div class="space-y-4">
                    <div class="relative">
                        <label for="atributo2" class="block text-sm font-medium mb-1 text-gray-300">Valor do Atributo</label>
                        <input type="number" id="atributo2" placeholder="Ex: 95" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500 transition duration-300" oninput="handleCalculations()">
                        <div class="absolute right-1 top-6 h-10 flex items-center justify-center">
                            <button onclick="ajustarValor('atributo2', 'somar')" class="discreet-button text-sm px-2 py-1">+</button>
                            <button onclick="ajustarValor('atributo2', 'subtrair')" class="discreet-button text-sm px-2 py-1 ml-1">-</button>
                        </div>
                    </div>
                    
                    <div class="relative">
                        <label for="dado2" class="block text-sm font-medium mb-1 text-gray-300">Valor do Dado</label>
                        <input type="number" id="dado2" placeholder="Ex: 12" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500 transition duration-300" oninput="handleCalculations()">
                        <div class="absolute right-1 top-6 h-10 flex items-center justify-center">
                            <button onclick="ajustarValor('dado2', 'somar')" class="discreet-button text-sm px-2 py-1">+</button>
                            <button onclick="ajustarValor('dado2', 'subtrair')" class="discreet-button text-sm px-2 py-1 ml-1">-</button>
                        </div>
                    </div>
                </div>
                
                <div id="resultado2" class="mt-10 text-center p-4 bg-gray-900 rounded-lg text-xl font-bold border-2 border-dashed border-rose-500">
                    Resultado: -
                </div>
            </div>
        </div>
        
        <!-- Conteúdo que aparece e desaparece com o clique no botão de espada -->
        <div id="novo-input-container" class="w-full relative mt-8 hidden">
            <!-- Porcentagem de Defesa -->
            <div class="relative mb-8">
                <label for="defesaInput" class="block text-sm font-medium mb-1 text-gray-300">Porcentagem de Defesa</label>
                <input type="number" id="defesaInput" value="0" placeholder="Ex: 0" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" oninput="handleCalculations()">
                <div class="absolute right-1 top-6 h-10 flex items-center justify-center">
                    <button onclick="ajustarValor('defesaInput', 'somar')" class="discreet-button text-sm px-2 py-1">+</button>
                    <button onclick="ajustarValor('defesaInput', 'subtrair')" class="discreet-button text-sm px-2 py-1 ml-1">-</button>
                </div>
            </div>
            
            <!-- Acréscimo de Dano -->
            <div class="relative">
                <label for="acrescimoInput" class="block text-sm font-medium mb-1 text-gray-300">Acréscimo de Dano (%)</label>
                <input type="number" id="acrescimoInput" value="0" placeholder="Ex: 0" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" oninput="handleCalculations()">
                <div class="absolute right-1 top-6 h-10 flex items-center justify-center">
                    <button onclick="ajustarValor('acrescimoInput', 'somar')" class="discreet-button text-sm px-2 py-1">+</button>
                    <button onclick="ajustarValor('acrescimoInput', 'subtrair')" class="discreet-button text-sm px-2 py-1 ml-1">-</button>
                </div>
            </div>
        </div>

        <div class="w-full h-px bg-gray-600 rounded-full my-8"></div>
        
        <!-- Bloco de Porcentagem agora está sempre visível -->
        <div id="porcentagem-container" class="w-full bg-gray-700 p-8 rounded-xl shadow-lg border border-gray-600">
            <!-- Container flex para alinhar o texto e o valor -->
            <div class="flex justify-center items-center relative p-4 bg-gray-900 rounded-lg text-xl font-bold border-2 border-dashed border-indigo-500">
                <!-- "Resultado:" fixo à esquerda com posicionamento absoluto -->
                <span id="resultado-label" class="absolute left-4 whitespace-nowrap">Resultado:</span>
                <!-- O valor da porcentagem é centralizado no container principal -->
                <div id="resultadoPorcentagem" class="text-center">
                    -
                </div>
            </div>
        </div>
    </main>

    <script>
        // Variável de estado para controlar o modo de cálculo
        let isDamageMode = false;

        // Função para exibir uma mensagem em um modal personalizado, substituindo o alert().
        function showMessage(message) {
            const modal = document.createElement('div');
            modal.className = "fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50";
            modal.innerHTML = `
                <div class="bg-gray-800 text-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 text-center">
                    <p class="text-lg mb-4">${message}</p>
                    <button id="close-modal" class="px-4 py-2 bg-teal-500 text-white font-bold rounded hover:bg-teal-600 transition-colors">OK</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('close-modal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }
    
        // Função para realizar o cálculo individual de um atributo.
        function calcular(id) {
            const inputAtributo = document.getElementById('atributo' + id);
            const inputDado = document.getElementById('dado' + id);
            const resultadoDiv = document.getElementById('resultado' + id);
            const atributo = parseFloat(inputAtributo.value);
            const dado = parseFloat(inputDado.value);

            if (isNaN(atributo) || isNaN(dado)) {
                resultadoDiv.textContent = `Resultado: -`;
                return NaN;
            }

            const resultado = (atributo / 20) * dado;
            resultadoDiv.textContent = `Resultado: ${resultado.toFixed(2)}`;
            return resultado;
        }

        // Nova função para ajustar o valor do input com os botões personalizados
        function ajustarValor(id, operacao) {
            const input = document.getElementById(id);
            let valor = parseFloat(input.value);

            if (isNaN(valor)) {
                valor = 0;
            }

            if (operacao === 'somar') {
                valor += 1;
            } else if (operacao === 'subtrair') {
                valor -= 1;
            }
            
            if (valor < 0) {
                valor = 0;
            }
            
            input.value = valor;
            handleCalculations();
        }

        // Função para calcular a porcentagem do Ator em relação ao Receptor, usando os resultados finais.
        function calcularPorcentagem() {
            const resultadoAtorDiv = document.getElementById('resultado1');
            const resultadoReceptorDiv = document.getElementById('resultado2');
            const resultadoPorcentagemDiv = document.getElementById('resultadoPorcentagem');
            const resultadoLabel = document.getElementById('resultado-label');

            const valorAtorMatch = resultadoAtorDiv.textContent.match(/[\d.]+/);
            const valorReceptorMatch = resultadoReceptorDiv.textContent.match(/[\d.]+/);
            
            const valorAtor = valorAtorMatch ? parseFloat(valorAtorMatch[0]) : NaN;
            const valorReceptor = valorReceptorMatch ? parseFloat(valorReceptorMatch[0]) : NaN;
            
            if (isNaN(valorAtor) || isNaN(valorReceptor)) {
                resultadoPorcentagemDiv.textContent = "-";
                resultadoLabel.textContent = "Resultado:";
                return;
            }
            
            if (valorReceptor === 0) {
                resultadoPorcentagemDiv.textContent = "Erro (Divisão por zero)";
                resultadoLabel.textContent = "Resultado:";
                return;
            }

            const porcentagem = (valorAtor / valorReceptor) * 100;
            let valorD = Math.floor(20 - ((porcentagem / 100) * 20));
            
            if (porcentagem > 100) {
                valorD = (valorD * -1) + 20;
            }

            resultadoLabel.textContent = "Resultado:";
            resultadoPorcentagemDiv.textContent = `${porcentagem.toFixed(2)}% - D${valorD}`;
        }

        // Função para calcular a redução de dano.
        function calcularDano() {
            const resultadoAtorDiv = document.getElementById('resultado1');
            const resultadoReceptorDiv = document.getElementById('resultado2');
            const defesaInput = document.getElementById('defesaInput');
            const acrescimoInput = document.getElementById('acrescimoInput');
            const resultadoPorcentagemDiv = document.getElementById('resultadoPorcentagem');
            const resultadoLabel = document.getElementById('resultado-label');

            const danoMatch = resultadoAtorDiv.textContent.match(/[\d.]+/);
            const resistenciaMatch = resultadoReceptorDiv.textContent.match(/[\d.]+/);
            
            const dano = danoMatch ? parseFloat(danoMatch[0]) : NaN;
            const resistencia = resistenciaMatch ? parseFloat(resistenciaMatch[0]) : NaN;
            const x = parseFloat(defesaInput.value) || 0;
            const y = parseFloat(acrescimoInput.value) || 0;

            if (isNaN(dano) || isNaN(resistencia)) {
                resultadoPorcentagemDiv.textContent = "-";
                resultadoLabel.textContent = "Dano Final:";
                return;
            }

            if (resistencia === 0) {
                resultadoPorcentagemDiv.textContent = "Erro (Divisão por zero)";
                resultadoLabel.textContent = "Dano Final:";
                return;
            }

            const fator = resistencia / dano;
            let danoFinal;
            
            if (fator > 1.3) {
                danoFinal = dano / fator;
            } else if (fator < 0.7) {
                danoFinal = dano - (dano * (x / 100) * fator);
            } else { // 0.7 <= fator <= 1.3
                danoFinal = dano - (dano * x / 100);
            }

            const danoAcrescido = danoFinal + (danoFinal * (y / 100));
            
            resultadoLabel.textContent = "Dano Final:";
            resultadoPorcentagemDiv.textContent = `${danoAcrescido.toFixed(2)}`;
        }

        // Função principal para manipular o modo de cálculo
        function handleCalculations() {
            const resultado1 = calcular(1);
            const resultado2 = calcular(2);

            if (!isNaN(resultado1) && !isNaN(resultado2)) {
                if (isDamageMode) {
                    calcularDano();
                } else {
                    calcularPorcentagem();
                }
            }
        }

        document.getElementById('toggle-names-btn').addEventListener('click', () => {
            const tituloAtor = document.getElementById('titulo1');
            const tituloReceptor = document.getElementById('titulo2');
            const novoInputContainer = document.getElementById('novo-input-container');
            const resultadoLabel = document.getElementById('resultado-label');

            // Alterna o modo de cálculo
            isDamageMode = !isDamageMode;

            if (isDamageMode) {
                tituloAtor.textContent = 'Ataque';
                tituloReceptor.textContent = 'Defesa';
                novoInputContainer.classList.remove('hidden');
                handleCalculations();
            } else {
                tituloAtor.textContent = 'Ator';
                tituloReceptor.textContent = 'Receptor';
                novoInputContainer.classList.add('hidden');
                handleCalculations();
            }
        });
        
        // Inicializa os cálculos ao carregar a página
        handleCalculations();
    </script>
</body>
</html>
